<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Thermostat</title>
  </head>
  <body>
    <br>

    <center><section>
    <h1>Outside temperature: <span id="current-temperature">[*]</span></h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
      </section></center>

      <br>
      <center><section>
      <center><h3 id="inside-temperature"> Inside temperature: </h3></center>
      <center><h1 id="temperature"> Temperature </h1></center>
      <br>
      <p>
        <button type="button" class="btn btn-info" id="temperature-up">+</button>
        <button type="button" class="btn btn-info" id="temperature-down">-</button>
        <button type="button" class="btn btn-info" id="temperature-reset">reset</button>
        power saving mode is <span style="color:blue" id="power-saving-status">on</span>
        <button type="button" class="btn btn-info" id="powersaving-on">PSM on</button>
        <button type="button" class="btn btn-info" id="powersaving-off">PSM off</button>
      </p>
    </section></center>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
